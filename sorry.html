<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>I'm Really Sorry 💔</h1>
            <p id="message">
                Hey [Satya Sri(Kothi🐵)],<br>
                I feel so bad about what happened. You’re my best friend, and I can’t imagine my life without your smiles and laughter. Please give me a chance to make it right.
            </p>
            <button id="forgiveButton">Forgive Me?</button>
            <div id="response" style="display: none;">
                <h2>Thank You! ❤️</h2>
                <p>Your forgiveness means the world to me. You’re truly one of a kind!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
